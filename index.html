<body>
  <div id="container">
    <p id="content"></p>
    <p id="result"></p>
  </div>
  
</body>

<script>
  window.onload = () => {
    var list = ["alex", "vignesh","saravana", "sparrow", "amsel", "kumar"];
    console.log(list);

    var startTime = new Date().getTime();
    var interval = setInterval(() => {
      const random = Math.floor(Math.random() * list.length);
      document.getElementById("content").innerHTML = list[random];
      if (new Date().getTime() - startTime > 5000) {
        document.getElementById("result").innerHTML = "You are -> " + list[random];
        clearInterval(interval);
      }
    }, 50);
  }
</script>
